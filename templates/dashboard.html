{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Welcome, {{ user.username }}!</h2>
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">Your Profile Information</h5>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Contact Number:</strong> {{ user.contact_number }}</p>
            <a href="{{ url_for('edit_profile') }}" class="btn btn-primary">Edit Profile</a>
        </div>
    </div>

    <div class="mt-4">
        <h3>Your Dashboard</h3>
        <div class="list-group">
            <a href="{{ url_for('view_orders') }}" class="list-group-item list-group-item-action">
                View Orders
            </a>
            <a href="{{ url_for('browse_restaurants') }}" class="list-group-item list-group-item-action">
                Browse Restaurants
            </a>
            <a href="{{ url_for('logout') }}" class="list-group-item list-group-item-action text-danger">
                Logout
            </a>
        </div>
    </div>
</div>
{% endblock %}
