{% extends 'base.html' %}

{% block content %}
<h2 class="text-center my-5">{{ category_name }} Menu</h2>

<div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
        {% for item in items %}
        <div class="col">
            <div class="card shadow-sm">
                <img src="{{ item.image_url }}" class="card-img-top" alt="{{ item.dish_name }}">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ item.dish_name }}</h5>
                    <p class="card-text">â‚¹{{ item.price }}</p>
                    <form action="{{ url_for('add_to_cart', dish_id=item.id) }}" method="POST">
                        <button class="btn btn-primary" type="submit">Add to Cart</button>
                    </form>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
