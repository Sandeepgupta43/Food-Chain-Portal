{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h2>Your Cart</h2>
  <form method="POST" action="{{ url_for('place_order') }}">
    <table class="table">
      <thead>
        <tr>
          <th>Dish</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Subtotal</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for item in cart_items %}
        <tr>
          <td>{{ item.dish.dish_name }}</td>
          <td>{{ item.dish.price }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.dish.price * item.quantity }}</td>
          <td>
            <form method="POST" action="{{ url_for('remove_from_cart', cart_id=item.id) }}">
              <button type="submit" class="btn btn-danger">Remove</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <button type="submit" class="btn btn-success">Place Order</button>
  </form>
</div>

{% endblock %}
