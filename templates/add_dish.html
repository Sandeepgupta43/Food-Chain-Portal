{% extends 'base.html' %}
{% block content %}

<div class="register-container">
  <div class="register-card">
        <h1 class="add-dish-title">Add a New Dish</h1>
        <form method="POST" action="{{url_for('add_dish')}}" enctype="multipart/form-data">
            <div class="form-outline mb-4">
                <input type="text" id="dish_name" class="form-control" name="dish_name" required />
                <label class="form-label" for="dish_name">Dish Name</label>
            </div>
            <div class="form-outline mb-4">
                <textarea id="description" class="form-control" name="description" required></textarea>
                <label class="form-label" for="description">Dish Description</label>
            </div>
            <div class="form-outline mb-4">
                <input type="text" id="dish_category" class="form-control" name="category" required />
                <label class="form-label" for="dish_category">Category</label>
            </div>
            <div class="form-outline mb-4">
                <input type="number" id="price" class="form-control" name="price" required />
                <label class="form-label" for="price">Price</label>
            </div>
            <div class="form-outline mb-4">
                <select id="restaurant_id" class="form-control" name="restaurant_id" required>
                    <option value=""></option>
                    {% for restaurant in restaurants %}
                        <option value="{{ restaurant.id }}">{{ restaurant.restaurant_name }}</option>
                    {% endfor %}
                </select>
                <label class="form-label" for="restaurant_id">Restaurant</label>
            </div>
            <div class="form-group">
              <label for="image_file">Upload Image</label>
              <input type="file" class="form-control" id="image_file" name="image_file">
            </div>
            <div class="text-center pt-1 mb-5 pb-1">
                <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Add Dish</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
